<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup Example</title>
    <style>
        /* 
        CSS: 
        - CSS를 사용해 각 섹션에 스타일을 적용합니다.
        */
        header {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        article {
            margin: 15px;
            padding: 10px;
            background-color: lightgreen;
        }
        footer {
            background-color: lightgrey;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 
    SEMANTIC MARKUP:
    - 시맨틱 마크업은 정보의 의미를 전달하기 위해 사용됩니다.
    - 시맨틱 태그는 코드의 가독성을 높이고, 검색 엔진이나 스크린 리더가 페이지 구조를 이해하는 데 도움을 줍니다.
    - 주요 시맨틱 태그로는 <header>, <footer>, <article>, <section>, <nav>, <aside> 등이 있습니다.
    - 이 태그들은 웹 페이지의 구조와 내용의 의미를 설명합니다.
    -->

    <!-- HEADER: 페이지의 머릿말 또는 소개를 정의합니다. -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- 
    ARTICLE: 독립적으로 구분되거나 재사용 가능한 영역을 정의합니다. 
    - 예를 들어, 블로그 포스트, 사용자의 댓글, 포럼 게시글 등이 있습니다.
    -->
    <article>
        <h2>Introduction to Semantic Markup</h2>
        <p>Semantic markup refers to HTML tags that convey meaning about the structure of the document...</p>
    </article>

    <!-- FOOTER: 페이지나 섹션의 바닥글을 정의합니다. -->
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <!-- 
    기타 시맨틱 태그 예시:
    - <nav>: 내비게이션 링크를 정의합니다.
    - <section>: 문서의 일반적인 섹션을 정의합니다.
    - <aside>: 내용과 간접적으로 관련된 부분(예: 사이드바)을 정의합니다.
    - <figure>와 <figcaption>: 이미지, 다이어그램, 차트 등의 콘텐츠와 그 설명을 그룹화합니다.
    -->

</body>
</html>
