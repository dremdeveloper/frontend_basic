<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Example</title>
</head>
<body>

<!-- 
    innerHTML은 웹 페이지의 요소(Element)의 내용을 가져오거나 설정할 때 사용되는 프로퍼티입니다.
    이 프로퍼티를 사용하여 웹 페이지의 특정 부분의 내용을 동적으로 변경할 수 있습니다.
    아래의 버튼을 클릭하면, JavaScript를 사용하여 p 태그의 내용을 변경합니다.
-->

<!-- 기본 문장 (변경 대상) -->
<p id="sampleText">여기에 있는 텍스트는 '변경' 버튼을 누르면 변경됩니다.</p>

<!-- 텍스트를 변경하기 위한 버튼 -->
<button onclick="changeText()">변경</button>

<script>
    function changeText() {
        // JavaScript에서 innerHTML을 사용하여 문서의 요소의 내용을 변경합니다.

        // 먼저, getElementById를 사용하여 p 태그에 접근합니다.
        const element = document.getElementById("sampleText");

        // innerHTML 프로퍼티를 사용하여 해당 요소의 내용을 변경합니다.
        element.innerHTML = "텍스트가 성공적으로 변경되었습니다!";
    }
</script>

</body>
</html>
