<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
    <style>
        /* CSS 코드 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        label {
            margin-bottom: 8px;
        }
        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 20px;
        }
        #displayInput {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <label for="exampleInput">Enter something:</label>
    <input type="text" id="exampleInput" oninput="displayInputValue()" placeholder="Type here...">
    <p id="displayInput">Your input will be displayed here.</p>

    <script>
        // Javascript 코드
        function displayInputValue() {
            var inputValue = document.getElementById('exampleInput').value;
            document.getElementById('displayInput').innerText = 'You entered: ' + inputValue;
        }
    </script>

    <!-- 설명 -->
    <!--
        [도식화]
        1. Input Element: 
            +------------------------------------+
            | Enter something: [______________]  |
            | You entered: ____                 |
            +------------------------------------+
        
        [코드 설명]
        - HTML <input> 태그는 사용자로부터 데이터를 입력 받는 필드를 생성합니다.
        - <label> 태그는 사용자 인터페이스 항목의 설명을 제공하며, "for" 속성은 연관된 <input> 요소를 가리킵니다.
        - <p> 태그는 입력한 데이터를 동적으로 보여주는 역할을 합니다.

        [CSS 스타일 설명]
        - body는 화면의 중앙에 내용을 위치시키기 위해 flexbox 레이아웃을 사용합니다.
        - label은 아래쪽으로 약간의 여백이 있어 입력 필드와 간격을 둡니다.
        - input은 너비와 패딩을 갖으며, 아래에 작은 여백을 가집니다.

        [Javascript 동작 설명]
        - displayInputValue 함수는 사용자가 <input> 필드에 입력한 값을 가져와 <p> 태그에 표시합니다.
