<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector 예시</title>
    <script>
        // DOM이 완전히 로드된 후 실행될 함수
        window.onload = function() {
            // ".highlight" 선택자에 해당하는 첫 번째 요소에 접근하기
            var highlightedElement = document.querySelector('.highlight');

            // 해당 요소의 텍스트를 변경하기
            highlightedElement.textContent = "querySelector를 통해 선택된 텍스트!";
        }
    </script>
</head>
<body>
    <!-- 
    [document.querySelector에 대한 설명]

    - querySelector는 Document 객체의 메서드입니다.
    - 이 메서드는 주어진 CSS 선택자와 일치하는 첫 번째 요소를 반환합니다.
    - 만약 일치하는 요소가 없으면 null을 반환합니다.
    - querySelector는 복잡한 CSS 선택자도 사용할 수 있어, DOM 요소를 선택하는 데 유연성을 제공합니다.
    
    결과: 웹 페이지가 로드되면, "highlight" 클래스를 가진 첫 번째 텍스트가 "querySelector를 통해 선택된 텍스트!"로 변경됩니다.

    [주의할 점]
    - querySelector는 일치하는 첫 번째 요소만 반환합니다. 모든 일치하는 요소를 선택하려면 querySelectorAll을 사용해야 합니다.
    - 성능: 대량의 요소를 선택할 때, 특히 반복적으로 사용할 때는 querySelector의 성능에 주의해야 합니다. 가능한 한 구체적인 선택자를 사용하는 것이 좋습니다.
    -->

    <p class="highlight">이것은 첫 번째 예제 텍스트입니다.</p>
    <p class="highlight">이것은 두 번째 예제 텍스트입니다.</p>
    <p>이것은 클래스가 없는 텍스트입니다.</p>
</body>
</html>
