<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    SEO (Search Engine Optimization):
    - SEO는 웹페이지가 검색 엔진에서 더 잘 랭크되고 발견될 수 있도록 최적화하는 프로세스입니다.
    - SEO는 웹사이트의 가시성을 높이고, 사용자 경험을 개선하며, 무료 트래픽을 증가시키는데 도움이 됩니다.

    주요 SEO 포인트:
    1. 메타 태그: 웹페이지의 메타데이터를 제공합니다. 검색 엔진은 이 정보를 사용하여 페이지의 콘텐츠를 이해합니다.
    2. 의미론적 마크업: HTML5에서 제공하는 의미론적 태그를 사용하여 콘텐츠의 구조와 의미를 명확히 표현하세요.
    3. 이미지 최적화: "alt" 태그를 사용하여 이미지에 대한 설명을 제공합니다.
    4. 콘텐츠의 질과 관련성: 검색 엔진은 높은 품질과 관련성 있는 콘텐츠를 선호합니다.
    5. 반응형 웹 디자인: 모든 디바이스에서 웹페이지가 제대로 표시되도록 하세요.

    SEO는 항상 고려되어야 합니다. 웹페이지의 설계 및 개발 단계에서부터 SEO 최적화를 고려하여 웹사이트의 가시성과 접근성을 높이세요.
    -->
    
    <meta charset="UTF-8">
    <!-- 메타 태그의 예: 페이지에 대한 설명을 제공하여 검색 엔진이 페이지 콘텐츠를 이해하는 데 도움을 줍니다. -->
    <meta name="description" content="This is an example webpage to explain SEO concepts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML 문서의 기본 언어를 설정합니다. 이는 검색 엔진이 대상 언어를 이해하는 데 도움이 됩니다. -->
    <title>SEO Example</title>
    <style>
        /* 반응형 디자인: 모든 화면 크기에서 콘텐츠가 잘 표시되도록 최대 너비를 설정합니다. */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!--
    의미론적 태그의 사용 예: 
    <header>, <main>, <footer> 등의 태그는 콘텐츠의 구조를 명확히 표현합니다.
    검색 엔진은 이러한 태그를 사용하여 웹페이지의 주요 섹션을 파악합니다.
    -->
    <header>
        <h1>Understanding SEO</h1>
    </header>

    <main>
        <article>
            <!-- 이미지에 alt 속성을 추가하여, 이미지에 대한 설명을 제공하고 SEO를 개선합니다. -->
            <img src="seo-image.jpg" alt="An image illustrating SEO concepts">
            <h2>What is SEO?</h2>
            <p>SEO, or Search Engine Optimization, is a vital practice that impacts the visibility of a website in search engine results...</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 SEO Example. All rights reserved.</p>
    </footer>
</body>
</html>
