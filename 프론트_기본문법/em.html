<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM Tag Example</title>
    <style>
        /* 
        CSS: 
        - 아래 CSS 코드는 <em> 태그 내의 텍스트 색상을 빨간색으로 변경합니다.
        */
        em {
            color: red;
        }
    </style>
</head>
<body>

    <!-- 
    EM 태그:
    - HTML에서 <em> 태그는 텍스트를 강조하기 위해 사용되며, 기본적으로 텍스트를 이탤릭체로 만듭니다.
    - <em> 태그는 해당 텍스트가 일반 텍스트와 비교하여 더 강조되어야 함을 의미합니다.
    - <em> 태그는 종종 스크린 리더와 같은 보조 기술에 의해 다르게 발음되어, 이를 사용하여 의미상으로의 강조를 나타냅니다.
    - 기울임체로 스타일링되지만, 단순히 스타일링 목적이 아닌 "의미적" 강조를 나타내기 위해 사용됩니다.
    -->

    <p>This is a text with <em>emphasized text</em>.</p>

    <!-- 
    주의: 
    - 시각적으로만 텍스트를 강조하는 것이 아니라, 의미론적인 강조를 표현할 때 <em> 태그를 사용합니다.
    - 만약 단순히 시각적인 스타일링만을 원한다면, CSS의 font-style 속성을 이용하는 것이 더 적절합니다.
    -->
   
    <!-- 
    JavaScript와의 상호작용:
    - 아래의 예제에서 JavaScript를 사용하여 <em> 태그를 클릭할 때 알림 메시지를 표시합니다.
    -->
    <p>Click on this <em id="emphasizedText">emphasized text</em> to see an alert.</p>

    <script>
        /*
        JAVASCRIPT:
        - JavaScript를 사용하여 <em> 태그와 상호 작용하는 기본적인 예를 보여줍니다.
        - 아래의 코드는 'emphasizedText'라는 id를 가진 요소가 클릭되면 alert 창을 띄우는 기능을 수행합니다.
        */
        document.getElementById("emphasizedText").addEventListener("click", function() {
            alert("Emphasized text clicked!");
        });
    </script>

</body>
</html>
