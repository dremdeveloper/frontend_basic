<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* CSS 코드 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #countDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button onclick="incrementCount()">Click me!</button>
    <p id="countDisplay">Button clicked: 0 times</p>

    <script>
        // Javascript 코드
        let count = 0;

        function incrementCount() {
            count++;
            document.getElementById('countDisplay').innerText = 'Button clicked: ' + count + ' times';
        }
    </script>

    <!-- 설명 -->
    <!--
        [도식화]
        +-----------------------------------+
        |  [Click me!]                      |
        |  Button clicked: 0 times          |
        +-----------------------------------+
        
        [코드 설명]
        - HTML <button> 태그는 클릭 가능한 버튼을 생성합니다.
        - <p> 태그는 버튼 클릭 횟수를 표시합니다.
        
        [CSS 스타일 설명]
        - body는 화면의 중앙에 내용을 위치시키기 위해 flexbox 레이아웃을 사용합니다.
        - button은 패딩과 글자 크기를 갖으며, 마우스 커서가 위에 있을 때 손가락 커서로 변경됩니다.
        - #countDisplay는 버튼과 간격을 주기 위해 위쪽으로 마진을 갖습니다.

        [Javascript 동작 설명]
        - incrementCount 함수는 전역 변수 count를 증가시키고, <p> 태그를 업데이트하여 현재 클릭 횟수를 보여줍니다.
        - 이 함수는 button 요소의 "onclick" 이벤트에 바인딩되어, 버튼 클릭 시 실행됩니다.

        [실제 동작]
        - 사용자가 "Click me!" 버튼을 클릭하면, 아래의 <p> 태그가 업데이트되어 "Button clicked: [클릭 횟수] times"으로 표시됩니다.
    -->
</body>
</html>
