<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    접근성 (Web Accessibility):
    - 웹 접근성은 모든 사용자, 장애가 있는 사용자 포함, 웹사이트와 웹 애플리케이션에 접근할 수 있도록 보장하는 웹의 디자인과 개발의 연습입니다.
    - 웹 접근성은 특히 시각 장애, 청각 장애, 운동 장애, 언어 장애, 학습 장애 등의 다양한 장애를 가진 사용자를 고려합니다.
    
    주요 접근성 포인트:
    1. 의미론적 HTML: 코드 구조가 논리적이고, 명확해야 합니다.
    2. ARIA (Accessible Rich Internet Applications): 웹 콘텐츠와 웹 애플리케이션의 접근성을 향상시키는 방법입니다.
    3. 색상 및 대비: 색상 대비가 충분해야 하며 색상만으로 정보를 전달하지 않아야 합니다.
    4. 키보드 사용: 웹사이트는 키보드만 사용하여도 모든 기능을 사용할 수 있어야 합니다.
    5. 이미지에 alt 텍스트: 시각 장애인 사용자가 스크린 리더를 사용할 때 이미지의 내용을 이해할 수 있도록 합니다.
    
    접근성은 웹사이트의 초기 설계 단계부터 고려되어야 합니다. 웹사이트의 각 부분이 모든 사용자에게 이용 가능한지 확인하면서 개발하세요.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility Example</title>
</head>
<body>
    <header>
        <!-- h1 태그는 페이지의 주제를 제목으로 제공하여 구조를 명확하게 합니다. -->
        <h1>Understanding Web Accessibility</h1>
    </header>

    <main>
        <!-- 이미지에는 alt 속성을 항상 포함시켜, 이미지 정보를 스크린 리더 사용자와 공유하세요. -->
        <img src="accessibility.jpg" alt="A symbol representing web accessibility">

        <article>
            <h2>Key Concepts of Accessibility</h2>
            <!-- 의미론적 마크업 사용: 제목, 단락, 목록 등이 올바르게 사용되어 정보 구조를 명확히 전달합니다. -->
            <p>Web accessibility ensures that all people, regardless of their physical or mental condition, can access and use the web effectively...</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 Web Accessibility Example. All rights reserved.</p>
    </footer>
</body>
</html>
