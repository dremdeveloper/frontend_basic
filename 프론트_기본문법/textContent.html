<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent Example</title>
</head>
<body>

<!-- 
    textContent는 웹 페이지의 요소(Element)의 텍스트 내용을 가져오거나 설정할 때 사용되는 프로퍼티입니다.
    이 프로퍼티는 innerHTML과 유사하게 동작하지만, 차이점이 있습니다:
    - innerHTML은 HTML 태그를 인식하여 구문 분석합니다.
    - textContent는 단순히 요소의 모든 텍스트 내용을 가져옵니다. 즉, HTML 태그를 해석하지 않고 그대로 텍스트로 가져옵니다.

    아래의 버튼을 클릭하면, JavaScript를 사용하여 p 태그의 내용을 변경합니다.
-->

<!-- 기본 문장 (변경 대상) -->
<p id="sampleText">여기에 있는 <b>텍스트</b>는 '변경' 버튼을 누르면 변경됩니다.</p>

<!-- 텍스트를 변경하기 위한 버튼 -->
<button onclick="changeText()">변경</button>

<script>
    function changeText() {
        // JavaScript에서 textContent를 사용하여 문서의 요소의 텍스트 내용을 변경합니다.

        // 먼저, getElementById를 사용하여 p 태그에 접근합니다.
        const element = document.getElementById("sampleText");

        // textContent 프로퍼티를 사용하여 해당 요소의 텍스트 내용을 변경합니다.
        element.textContent = "텍스트가 성공적으로 변경되었습니다!";
    }
</script>

</body>
</html>
