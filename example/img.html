<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Tag Example</title>
    <style>
        /* 
        CSS: 
        - 아래 CSS 코드는 <img> 태그의 최대 너비를 화면의 너비로 제한합니다.
          이를 통해 이미지가 화면을 벗어나지 않고, 반응형으로 표시됩니다.
        */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- 
    IMG 태그:
    - <img> 태그는 웹페이지에 이미지를 포함시키기 위해 사용됩니다.
    - 주요 속성:
        1. src: 이미지 파일의 경로를 지정합니다. URL이 될 수 있습니다.
        2. alt: 이미지를 대체하는 텍스트를 제공합니다. 
           이미지가 로드되지 않거나, 스크린리더를 사용하는 사용자에게 유용합니다.
        3. width, height: 이미지의 너비와 높이를 지정합니다. 
           이 속성은 선택사항이며, CSS를 이용하여 스타일링 할 수도 있습니다.

    사용 시기:
    - 웹페이지에 시각적 요소를 추가하고 싶을 때 <img> 태그를 사용합니다.
    - 로고, 그림, 사진 등 다양한 형태의 이미지 파일을 웹페이지에 삽입하는 데 사용합니다.
    -->

    <!--
    예시:
    - 아래 예시에서는 로컬 이미지를 삽입하고, 
      만약 이미지가 로드되지 않을 경우 대체 텍스트 "Example Image"를 표시합니다.
    -->
    <img src="example.jpg" alt="Example Image">

    <!--
    주의점:
    - 항상 "alt" 속성을 포함시켜 접근성을 높이고 SEO를 개선하세요.
    - 이미지의 파일 크기를 적절히 최적화하여 로딩 시간을 줄이세요.
    - 필요한 경우 이미지의 너비와 높이를 지정하여 레이아웃 시프트를 방지하세요.
    -->
   
</body>
</html>
