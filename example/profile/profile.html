<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Self Introduction</title>
</head>
<body>
    <div id="intro-container">
        <h1 id="name">[Your Name]</h1>
        <img id="profile-pic" src="profile.jpg" alt="Your Profile Picture">
        <p id="introduction">Hello, I am [Your Name]. I am a [Your Occupation].</p>
        <button onclick="toggleDetails()">More Details</button>
        <div id="details" style="display:none;">
            <p>I live in [Your Location].</p>
            <p>I love [Your Hobbies].</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
