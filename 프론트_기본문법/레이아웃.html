<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 예시</title>
    <style>
        /* 생략... (위의 스타일 코드와 동일) */
    </style>
</head>
<body>
    <!-- 
    [HTML 레이아웃 기법 및 개념]
    
    1. 정적 레이아웃 (Static Layout):
       - 크기가 고정된 레이아웃입니다.
       - 다양한 디바이스나 브라우저 크기에 따라 크기나 위치가 변경되지 않습니다.
       결과: 300px 너비의 검은색 테두리 상자가 표시됩니다.
    -->

    <div class="static-layout">정적 레이아웃 예시</div>

    <!-- 
    2. 유동 레이아웃 (Fluid Layout):
       - 브라우저의 너비에 따라 요소의 크기가 조정됩니다.
       - 주로 퍼센테이지(%)로 크기를 지정합니다.
       결과: 브라우저의 너비에 따라 크기가 변하는 빨간색 테두리의 상자가 표시됩니다.
    -->

    <div class="fluid-layout">유동 레이아웃 예시</div>

    <!-- 
    3. 적응형 레이아웃 (Adaptive Layout):
       - 특정 브라우저 너비에서 레이아웃의 구조나 스타일이 변경됩니다.
       - 주로 미디어 쿼리를 사용하여 특정 조건에서 스타일을 적용합니다.
       결과: 브라우저 너비가 600px 이하일 때 노란색 배경의 파란색 테두리 상자가 표시됩니다.
    -->

    <div class="adaptive-layout">적응형 레이아웃 예시</div>

    <!-- 
    4. 반응형 레이아웃 (Responsive Layout):
       - 다양한 디바이스와 브라우저 크기에 따라 내용, 구조 및 표시 방식이 동적으로 변합니다.
       - 유동 레이아웃의 원칙과 미디어 쿼리를 결합하여 구현됩니다.
       결과: 브라우저 너비가 400px 이하일 때 작은 글씨체의 초록색 테두리 상자가 표시됩니다.
    -->

    <div class="responsive-layout">반응형 레이아웃 예시</div>
</body>
</html>
