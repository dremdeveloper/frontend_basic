<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement Example</title>
</head>
<body>

<!-- 
    createElement는 JavaScript에서 새로운 HTML 요소(Element)를 동적으로 생성하기 위해 사용되는 메서드입니다.
    이 메서드를 사용하면 웹 페이지에 새로운 요소를 추가하거나 기존의 요소를 대체할 수 있습니다.

    기본적인 사용법은 다음과 같습니다:
    1. createElement를 사용하여 새 요소를 생성합니다.
    2. 필요한 경우, 생성된 요소의 속성 또는 내용을 설정합니다.
    3. appendChild 또는 insertBefore와 같은 메서드를 사용하여 웹 페이지에 요소를 추가합니다.

    아래의 버튼을 클릭하면, JavaScript를 사용하여 div 요소 내에 새로운 p 태그를 생성하고 추가합니다.
-->

<div id="container">
    <!-- 새로 생성된 p 태그는 이 div 태그 내부에 추가됩니다. -->
</div>

<!-- 요소를 생성하고 추가하기 위한 버튼 -->
<button onclick="addElement()">요소 추가</button>

<script>
    function addElement() {
        // JavaScript에서 createElement를 사용하여 문서에 새 요소를 생성하고 추가합니다.

        // createElement 메서드를 사용하여 새로운 p 태그를 생성합니다.
        const newElement = document.createElement('p');

        // 생성된 요소의 내용을 설정합니다.
        newElement.textContent = "새로 생성된 요소입니다!";

        // getElementById를 사용하여 div 태그에 접근합니다.
        const container = document.getElementById("container");

        // appendChild 메서드를 사용하여 생성된 p 태그를 div 태그 내에 추가합니다.
        container.appendChild(newElement);
    }
</script>

</body>
</html>
